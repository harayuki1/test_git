<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMLフォーム</title>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border: 1px solid black;
			/* テーブルの枠線 */
		}

		table td {
			padding: 10px;
			/* セルの内側の余白 */
			vertical-align: top;
			/* 垂直方向の上揃え */
			border: 1px solid black;
			/* セルの枠線 */
		}

		.textarea {
			width: 100%;
			font-size: 16px;
			font-family: IPAexゴシック, sans-serif;
		}

		form {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<h1>HTMLフォーム</h1>
	<form action="/generatePdf" method="post">
		<table>
			<tr>
				<td>問題１</td>
				<td><input class="textarea" type="text" name="content1" placeholder="ここに入力してください..."></td>
			</tr>
			<tr>
				<td>問題２</td>
				<td><input class="textarea" type="text" name="content2" placeholder="ここに入力してください..."></td>
			</tr>
			<tr>
				<td>問題３</td>
				<td><input class="textarea" type="text" name="content3" placeholder="ここに入力してください..."></td>
			</tr>
		</table>
		<button type="submit">PDFを生成</button>
	</form>
</body>

</html>
